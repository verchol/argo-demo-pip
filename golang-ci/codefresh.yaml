version: '1.0'
mode: parallel
stages:
- prepare
- test
- build
steps:
  main_clone:
    stage: prepare
    title: 'Cloning main repository...'
    type: git-clone
    repo: https://github.com/verchol/${{CF_REPO_NAME}}
    revision: ${{CF_BRANCH}}
    git: github
 compile:
    stage: prepare
    image:  golang
    commands:
    -  go build .
    when:
      steps:
      - name: main_clone
        on:
        - success

  
